<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/resources.css">
    <link rel="stylesheet" href="css/worksShared.css">
    <link rel="stylesheet" href="css/contactMePage.css">

</head>
<body>

    <main class="background">
        <div class="border-left"></div>
        <div class="border-right"></div>

        <section class="contactMeTile">

            <h1 class="titleHeader">Contact Me!</h1>

            <form class="contactForm">
                <label class="formLabel" for="firstName">First Name:</label><br><br>
                <input class="formInput" type="text" id="firstName" name="fname"><br><br><br><br>

                <label class="formLabel" for="lastName">Last Name:</label><br><br>
                <input class="formInput" type="text" id="lastName" name="lname"><br><br><br><br>

                <label class="formLabel" for="email">Email:</label><br><br>
                <input class="formInput" type="email" id="email" name="email"><br><br><br><br>

                <label class="formLabel" for="message">Message:</label><br><br>
                <textarea class="formInput message" id="message" name="message"></textarea><br><br><br><br>

                <input class="formSubmit" type="submit" value="Send">
            </form>
        </section>

        <footer class="indexFooter">
            <p class="footerTitleText emailText">Email Me!</p>

            <svg class="emailArrow" viewBox="0 0 175 103" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 7.02051C28.4835 31.7623 90.7155 80.0482 167.776 75.2576M167.776 75.2576L145.056 53.9555M167.776 75.2576L148.313 95.829" stroke="#FAD9BA" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <p class="footerTitleText pagesText">Pages!</p>

            <svg class="pagesArrow" viewBox="0 0 266 136" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M258.5 128.5C217.5 82.5 84.4409 28.4073 7.26217 26.2335M7.26217 26.2335L27.9704 49.4966M7.26217 26.2335L28.5002 7.49993" stroke="#FAD9BA" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>


            <ul class="footerList">
                <li><a class="footerItem" href="index.html">Home</a></li>
                <li><a class="footerItem" href="works.html">Works</a></li>
                <li><a class="footerItem" href="contactme.html">Contact</a></li>
                <li class="exclude"><p class="authorItem">Made by Jack Allpike</p></li>
            </ul>
        </footer>

    </main>



</body>
</html>
